<div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element" style="cursor: pointer;" > <div (click)="navViewItem(element.id)">{{element.name}}</div> </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="paymentFileFormate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Payment File Formate
    </th>
    <td mat-cell *matCellDef="let element"> {{element.paymentFileFormate}} </td>
  </ng-container>

  <ng-container matColumnDef="subsidiary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Subsidiary
    </th>
    <td mat-cell *matCellDef="let element"> {{element.subsidiary}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>
        Edit
    </th>
    <td mat-cell *matCellDef="let element"> 
        <mat-icon class="editIcon" (click)="navEditItem(element.id)">create</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>
        Delete
    </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon class="deleteIcon">delete</mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeader"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

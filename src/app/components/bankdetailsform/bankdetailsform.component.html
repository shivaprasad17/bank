
<form [formGroup]="bankdetails">
<mat-grid-list cols="3" rowHeight="60px" gutterSize="20px">
    <mat-grid-tile>
        <div class="nameField">
            <div class="formControler">
                <mat-label class="formLabel">Name <span class="requiredAstric">*</span></mat-label>
                <mat-form-field appearance="outline" > 
                    <input matInput  formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <div style="width: 20%;">
            <mat-label class="formLabel">INACTIVE</mat-label>
            <section class="example-section" formControlName="inActive" ngDefaultControl>
                <mat-checkbox class="example-margin" value="1" color="primary"></mat-checkbox>
              </section>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="formControler">
            <mat-label class="formLabel">Bank Account Number <span class="requiredAstric">*</span></mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="bankAccountNumber">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div  class="formControler">
            <mat-label class="formLabel">Bank Account Name  <span class="requiredAstric">*</span></mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="bankAccountName">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div  class="formControler">
            <mat-label class="formLabel">Bank Number <span class="requiredAstric">*</span></mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="bankNumber">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="formControler">
            <mat-label class="formLabel">Branch Number <span class="requiredAstric">*</span></mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="branchNumber">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="formControler">
            <mat-label class="formLabel">Type<span class="requiredAstric">*</span></mat-label>
            <mat-form-field appearance="outline">
                <mat-select  name="type" formControlName="type">
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{type}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile><div class="formControler">
        <mat-label class="formLabel">Payment File Format<span class="requiredAstric">*</span></mat-label>
        <mat-form-field appearance="outline">
            <mat-select  name="paymentFileFormat" formControlName="paymentFileFormat">
                <mat-option *ngFor="let paymentFileFormate of paymentFileFormates" value="type">
                  {{paymentFileFormate}}
                </mat-option>
              </mat-select>
        </mat-form-field>
    </div></mat-grid-tile>
    <mat-grid-tile>
        <div class="formControler">
            <mat-label class="formLabel">Bank Account Payment Description</mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="bankAccountPaymentDescription">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="isEdit===true">
        <div class="formControler">
            <mat-label class="formLabel">Country Check</mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="countryCheck">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="isEdit===true">
        <div class="formControler">
            <mat-label class="formLabel">Bank Code</mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="bankCode">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="isEdit===true">
        <div class="formControler">
            <mat-label class="formLabel">Processor Code</mat-label>
            <mat-form-field appearance="outline" > 
                <input matInput  formControlName="processorCode">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <!-- <mat-grid-tile colspan='3' class="footerTile">
        <div>
            <button mat-raised-button class="submitBtn" [disabled]=!bankdetails.valid  (click)="onSubmit()">{{isEdit?'Edit':'Submit'}}</button>
            <button mat-raised-button class="cancelBtn">Cancel</button>
        </div>
    </mat-grid-tile> -->
  </mat-grid-list>
</form>
